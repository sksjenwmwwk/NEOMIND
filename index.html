<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEOMIND AI - Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #chatbox { width: 100%; max-width: 600px; height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin: auto; }
        #user-input { width: 80%; padding: 10px; }
        #send-btn { padding: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>NEOMIND AI - Chatbot</h2>
    <div id="chatbox"></div>

    <input type="text" id="user-input" placeholder="Type your message...">
    <button id="send-btn">Send</button>

    <script>
        document.getElementById("send-btn").addEventListener("click", sendMessage);

        function sendMessage() {
            let userMessage = document.getElementById("user-input").value;
            if (userMessage.trim() === "") return;

            document.getElementById("chatbox").innerHTML += "<p><strong>You:</strong> " + userMessage + "</p>";

            fetch("https://omprakash75646357483-neo-ai.hf.space/run/respond", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ "data": [userMessage, []] })
            })
            .then(response => response.json())
            .then(data => {
                let botResponse = data.data[0];
                document.getElementById("chatbox").innerHTML += "<p><strong>Bot:</strong> " + botResponse + "</p>";
            })
            .catch(error => console.error("Error:", error));

            document.getElementById("user-input").value = "";
        }
    </script>

</body>
</html>
