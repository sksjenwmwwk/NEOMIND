<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEOMIND AI - Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #chatbox { width: 80%; height: 300px; border: 1px solid black; padding: 10px; overflow-y: scroll; margin: auto; }
        #userInput { width: 70%; padding: 10px; }
        #sendButton { padding: 10px; }
    </style>
</head>
<body>

    <h1>NEOMIND AI - Chatbot</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Type your message...">
    <button id="sendButton">Send</button>

    <script type="module">
        import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/+esm";

        async function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            if (!userInput) return;

            const chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<p><b>You:</b> ${userInput}</p>`;

            const client = await Client.connect("Omprakash75646357483/Neo_ai");
            const result = await client.predict("/respond", { 
                message: userInput, 
                chat_history: [] 
            });

            chatbox.innerHTML += `<p><b>Bot:</b> ${result.data[0]}</p>`;
            document.getElementById("userInput").value = ""; // Clear input
        }

        document.getElementById("sendButton").addEventListener("click", sendMessage);
    </script>

</body>
</html>
