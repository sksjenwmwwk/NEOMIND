<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEOMIND AI - Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #chatbox {
            width: 80%;
            height: 400px;
            border: 1px solid black;
            margin: auto;
            padding: 10px;
            overflow-y: auto;
            text-align: left;
        }
        #userInput {
            width: 75%;
            padding: 10px;
            border: 1px solid black;
        }
        #sendBtn {
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>NEOMIND AI - Chatbot</h1>
    <div id="chatbox">
        <p><b>Bot:</b> Hello! How can I help you?</p>
    </div>

    <input type="text" id="userInput" placeholder="Type your message...">
    <button id="sendBtn">Send</button>

    <script type="module">
        import { Client } from "https://cdn.jsdelivr.net/npm/huggingface@1.0.0";

        document.getElementById("sendBtn").addEventListener("click", async () => {
            const userInput = document.getElementById("userInput").value.trim();
            const chatbox = document.getElementById("chatbox");

            if (userInput === "") return;

            chatbox.innerHTML += `<p><b>You:</b> ${userInput}</p>`;
            document.getElementById("userInput").value = "";

            try {
                console.log("üöÄ Connecting to API...");
                const client = await Client.connect("Omprakash75646357483/Neo_ai");
                console.log("‚úÖ API Connected!");

                const result = await client.predict("/respond", { 
                    message: userInput, 
                    chat_history: [] 
                });

                alert("üì¢ API Response: " + JSON.stringify(result)); // üî• Show API response

                if (result?.data && result.data.length > 0) {
                    chatbox.innerHTML += `<p><b>Bot:</b> ${result.data[0]}</p>`;
                } else {
                    chatbox.innerHTML += `<p><b>Bot:</b> (No response received)</p>`;
                }
            } catch (error) {
                alert("‚ùå API Error: " + error.message); // üî• Show error
                chatbox.innerHTML += `<p><b>Bot:</b> (Error connecting to AI)</p>`;
            }
        });
    </script>

</body>
</html>
