<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with NEOMIND</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #121212; color: #fff; text-align: center; }
        .chatbox { width: 80%; max-width: 500px; margin: auto; background: #1e1e1e; padding: 20px; border-radius: 10px; }
        .messages { height: 300px; overflow-y: auto; text-align: left; }
        .message { padding: 8px; margin: 5px 0; border-radius: 5px; }
        .user { background: #007bff; color: white; text-align: right; }
        .bot { background: #444; color: white; text-align: left; }
        input { width: 80%; padding: 10px; margin-top: 10px; border-radius: 5px; border: none; }
        button { padding: 10px; margin-left: 5px; border: none; background: #007bff; color: white; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>Chat with NEOMIND</h1>
    <div class="chatbox">
        <div class="messages" id="messages"></div>
        <input type="text" id="userInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            let userInput = document.getElementById("userInput").value;
            if (!userInput) return;
            
            let messagesDiv = document.getElementById("messages");
            
            // Show user message
            let userMessage = document.createElement("div");
            userMessage.className = "message user";
            userMessage.innerText = userInput;
            messagesDiv.appendChild(userMessage);
            
            // Clear input field
            document.getElementById("userInput").value = "";
            
            // Call Hugging Face API
            let response = await fetch("https://omprakash75646357483-api.hf.space/run/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ data: [userInput] })
            });

            let data = await response.json();
            let botResponse = data.data[0];

            // Show bot response
            let botMessage = document.createElement("div");
            botMessage.className = "message bot";
            botMessage.innerText = botResponse;
            messagesDiv.appendChild(botMessage);

            // Auto-scroll to latest message
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
    </script>

</body>
</html>
